<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <!-- registration with email, login and password-->
    <!-- loading object -->
    <div id="loading"  style="display: none;">
        <img src="http://188.225.85.141:5000/images/loading-gif.gif" alt="loading">
    </div>
    <div class="container-fluid mt-5 p-3">
        <div class="row">
            <div class="col-12">
                <h1>Регистрация</h1>
                <!-- bootstrap form -->
                <form action="/register" method="POST">
                    <div class="form-group row ">
                        <label for="email" class="col-sm-2 col-form-label">Емейл</label>
                        <div class="col-sm-10 mb-3">
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <label for="username" class="col-sm-2 col-form-label">Логин</label>
                        <div class="col-sm-10 mb-3">
                            <input type="text" class="form-control" name="username" id="username">
                        </div>

                        <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                        <div class="col-sm-10 mb-3">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>

                        <div class="col-sm-10 mb-3">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
                <!-- bootstrap separator -->
                <hr>
                <!-- bootstrap link -->
                <a href="login.html" id="login">Войти</a>
            </div>
    </div>

    <!-- link for login -->
    <script>
        const path = require('path');
        const renderer = require(path.join(__dirname, 'renderer.js'));
        // preevent default login href
        console.log(login);
        // prevent default form action
        let form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // register function call from renderrer
            renderer.sendRegisterRequest()
        });
    </script>
</body>
</html>
