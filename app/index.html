<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>NovaSender</title>
</head>
<body>
    <!-- same markup but in bootstrap -->
    <div class="container-fluid justify-content-center index-container">
        <!-- header 1 on center and two bootstrap button below -->
        <div class="index-pre-wrapper">
            <div class="index-wrapper">
                <h1 class="index-header">NovaSender</h1>
                <div class="index-button-wrapper">
                    <button id="register" class="btn btn-primary">Зарегистрироваться</button>
                <button id="login" class="btn btn-primary">Войти</button>
                </div>
                
            </div>
    </div>
    <script>
        //require renderer.js
        const renderrer = require('./renderer.js')
        let login = document.getElementById('login')
        let register = document.getElementById('register')

        //on click calls login function
        login.addEventListener('click', () => {
            // link to login.html
            window.location.href = 'login.html'
        })

        //on click calls register function
        register.addEventListener('click', () => {
            // link to register.html
            window.location.href = 'register.html'
        })


    </script>
</body>
</html>
